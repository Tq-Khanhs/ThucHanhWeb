<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="wrapper">
        <div id="header">
            <a href="" class="logo">
                <img src="/hinh/logo.png" alt="" height="120px">
            </a>
            <div id="menu">
                <div class="item">
                    <a href="">Trang Chủ</a>
                </div>
                <div class="item">
                    <a href="">Giới thiệu</a>
                </div>
                <div class="item">
                    <a href="">Thực đơn</a>
                </div>
                <div class="item">
                    <a href="">Liên hệ</a>
                </div>
            </div>
            <div class="action">
                <div class="item">
                    <button id="btn-user"><i class="fa-regular fa-user"></i></button>
                </div>
                <div class="item">
                    <button id="btn-cart"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
        <div class="banner">
            
        </div>
    </div>

</html>
